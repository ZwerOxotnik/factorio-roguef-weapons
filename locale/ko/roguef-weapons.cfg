[weapon-info]
1=기본 지급되는 총인 만큼 성능은 형편없지만 각종 개조가 가능하다. '장전' 키로 장전한다.
2=일반적인 샷건이다. 파괴력은 좋지만 사거리가  짧다.
3=적을 감전시키는 레이저를 방출하며, 사거리 내의 모든 적들을 관통한다.
4=로켓을 발사해 범위 피해를 준다. 투사체의 속도가 빠르고 위력이 확실한 편.
5=해당 지점에 폭발과 함께 불을 지르는 대포알을 발사한다. 범위딜과 지속딜을 동시에!
6=맞으면 따가울것 같은 별모양 탄을 사용하는 머신건. 무식한 연사속도를 자랑한다.
7=탄알이 타격되면 분열하여 여러 탄알이 터져나온다. 터져나오는 모습이 아름다워 축제나 행사때 자주 쓰인다.
8=강력한 독성 구름을 생성하는 탄을 발사한다. 멈춰있거나 몰려있는 적에게 효과적.
9=말그대로 나이프를 발사하는 총. 타격지점에 작은 나이프를 자동으로 한번 더 발사한다. 발사할때의 소리가 좋아서 인기가 좋다.
10=동정을 지켜온 결과, 드디어 마법사가 되었다! 해당지점에 메테오를 떨어뜨려 모든것을 파.괴.한.다.
11=적을 추적하는 양 폭탄을 풀어놓는다. 몇 안되는 자동타겟팅 무기.
12=심플하고 강력한 무기. 맞추기가 좀 어렵지만 dps는 최상급.
13=그렇다. 록맨 혹은 메가맨이 착용하던 바로 그 무기! 모으면 모을수록 강해지는 그 무기! '공격' 키로 모으고 '상호작용' 키로 발사한다!
14=직선상에 연속폭발을 일으킨다. 흡사 쇼크웨이브. 잘만 사용하면 다단히트를 노릴수도 있다.
15=처음에 명중시키지 못하더라도 부메랑처럼 돌아오기 때문에 결국엔 맞추기가 쉽다. 물론 돌아오는 탄알은 좀 약해진다.
16=타격되면 알아서 주위 적들을 찾아서 피해를 준다. 때문에 단일타겟에겐 효율이 급감하는 편이다. 튕길때마다 대미지와 사거리가 감소한다.
17=평범한 핵주먹을 날리는 총이다. 모든 스펙이 중상급이며 무엇보다 주먹이 커서 잘맞는게 장점인 총.
18=최상급 스펙을 가진 대신, 맞추지 못하거나 적이 죽으면 탄알이 되돌아오는 저주가 걸린 총. 강력한 화력이 필요하다면 써볼만 하다.
19=사용자의 피를 탄알로 사용해 두배의 피해를 입힌다. dps는 엄청나지만 이론상 167초동안 쏘면 본인이 죽는다. 사용하기에 따라서 최강의 무기가 될수있다.
20=한발에 1원, 100대미지. 피같은 돈을 탄알로 사용한다. 상황에 따라 최고의 무기로 평가받는다.
21=해당 지역에 물을 뿌려 피해를 입힌다. 범위피해를 준다는것이 유일한 장점.
22=주위 모든 적들을 난도질한다. 근접무기답게 강력하지만 사거리의 단점이 극명하다.
23=목표를 포착했다. '상호작용' 키로 목표지점을 설정하면 어디로 쏘든 모든 탄환이 그곳으로 날아간다. 피하느라 조준하기 힘들다면 최고의 무기가 될수도.
24=색마다 속도와 데미지가 다른 무지개색 탄알을 발사한다. 어느색이 나갈지는 랜덤. 역시나 축제에나 쓰일만한 총.
25=모든 투사체를 막아주는 묵직한 탄환을 발사한다. 잘만 스왑해서 쓰면 생존기가 필요 없을정도. 라고 약팔이를..
26=샷건을 머신건 처럼 난사한다면? 두마리 토끼를 잡으려고 어거지로 만든 총.
27=한번에 두개의 탄환을 발사하는 심플한 총. 의외로 성능이 괜찮다.
28=목표 지점에 폭발과 함께 지뢰를 설치한다. 쓰기에 따라 엄청난 성능이 발휘된다.
29=프로즌 오브로 유명한 얼음 구체를 날린다. 구체에서 쉴새없이 얼음화살이 난사되는 아름다운 마법.
